<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>magnifier</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
<div class="picture-wrap">
<iframe frameborder="0" allowfullscreen="true" width="100%" height="100%"></iframe>
	<img src="img/1.jpg">
</div>
<div class="magnifier">
	<img src="img/1.jpg">
</div>
</div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<script type="text/javascript" src="task.js"></script>
<script type="text/javascript">
$(function(){
	var showImg = $('.picture-wrap img');
	var originImg = $('.magnifier img');
	var magnifier = $('.magnifier');
	var a = module;
	a.resizeImg(showImg,originImg,1.5);
	a.init(showImg,magnifier);
	var b = showImg[0].getBoundingClientRect();
	console.log(b.top);
})
</script>
</html>
