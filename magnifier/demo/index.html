<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>magnifier</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
<div class="picture-wrap">
	<img src="../img/2.jpg">
</div>

</div>
<div class="magnifier">
	<img src="../img/2.jpg">
</div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<script type="text/javascript" src="task.js"></script>
<script type="text/javascript">
$(function(){
	var showImg = $('.picture-wrap img');
	var originImg = $('.magnifier img');
	var magnifier = $('.magnifier');
	var demo = module;
	var scale = 1.5;
	demo.init(showImg,magnifier);
	demo.resizeImg(showImg,originImg,scale);
})
</script>
</html>
